<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slidify example ;D</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/example.css">
	
	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.slidify.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".example").slidify({
				width: 400,
				maxValue: 200,
				callback: function(results) { 
					// Inefficient example ahoy!
					$("#resultsDiv").html("Value of input: " + results);
				}
			});
		});
	</script>
</head>
<body>
<div id="main">
	<div id="resultsDiv">

	</div>

	<input type="text" value="0" class="example" id="example" name="example">
	<input type="text" value="0" class="example" id="example" name="example">
	<input type="text" value="0" class="example" id="example" name="example">
</div>
</body>
</html>
